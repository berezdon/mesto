<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Места России">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__position">
          <div class="profile__avatar">
            <img class="profile__avatar-edit-image" src="<%=require('./images/edit-image.svg')%>" alt="Изменить фотографию">
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>
      <section class="elements">
      </section>
      <section class="popup popup_edit">
        <form name="popup_edit" class="popup__container popup__container_edit" novalidate>
          <button type="button" class="popup__close-button popup__close-button_edit" aria-label="Закрыть"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_firstname_value-edit" placeholder="Имя" name="firstname" id="name-input" required minlength="2" maxlength="40">
          <textarea class="popup__input-error name-input-error" disabled>Вы пропустили это поле.</textarea>
          <input type="text" class="popup__input popup__input_profession_value-edit" placeholder="О себе" name="profession" id="profession-input" required minlength="2" maxlength="200">
          <textarea class="popup__input-error profession-input-error" disabled>Вы пропустили это поле.</textarea>
          <button name="save-button-edit" type="submit" class="popup__save-button" aria-label="Сохранить">Сохранить</button>
        </form>
      </section>
      <section class="popup popup_add">
        <form name="popup_add" class="popup__container popup__container_add" novalidate>
          <button type="button" class="popup__close-button popup__close-button_add" aria-label="Закрыть"></button>
          <h2 class="popup__title">Новое место</h2>
          <input type="text" class="popup__input popup__input_firstname_value-add" placeholder="Название" name="firstname" id="title-input" required minlength="2" maxlength="30">
          <textarea class="popup__input-error title-input-error" disabled>Вы пропустили это поле.</textarea>
          <input type="url" class="popup__input popup__input_profession_value-add" placeholder="Ссылка на картинку" name="link" id="link-input" required>
          <textarea class="popup__input-error link-input-error" disabled>Вы пропустили это поле.</textarea>
          <button name="save_button_add" type="submit" class="popup__save-button popup__save-button_inactive" aria-label="Создать" disabled>Создать</button>
        </form>
      </section>
      <section class="popup popup_zoom">
        <div class="popup__container-zoom">
          <button type="button" class="popup__close-button popup__close-button_image" aria-label="Закрыть"></button>
          <img class="popup__image" src="#" alt="Картинка для Popup">
          <h2 class="popup__title popup__title_image"></h2>
        </div>
      </section>
      <section class="popup popup_del">
        <form name="popup_del" class="popup__container popup__container-del">
          <button type="button" class="popup__close-button popup__close-button_image" aria-label="Закрыть"></button>
          <h2 class="popup__title">Вы уверены?</h2>
          <p class="popup__title-image-id"></p>
          <button name="confirmation_button" type="submit" class="popup__save-button" aria-label="Да">Да</button>
        </form>
      </section>
      <section class="popup popup_edit-avatar">
        <form name="popup_edit-avatar" class="popup__container popup__container-edit-avatar" novalidate>
          <button type="button" class="popup__close-button popup__close-button_image" aria-label="Закрыть"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <input type="url" class="popup__input popup__input_profession_value-edit-avatar" placeholder="Ссылка на картинку" name="link" id="edit-avatar-input" required>
          <textarea class="popup__input-error edit-avatar-input-error" disabled>Вы пропустили это поле.</textarea>
          <button name="save_button_add" type="submit" class="popup__save-button popup__save-button_inactive" aria-label="Сохранить" disabled>Сохранить</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <template class="template-card">
      <article class="element">
        <img class="element__photo" src="#" alt="#">
        <button type="button" class="element__trash" aria-label="Удалить"></button>
        <div class="element__content">
          <h2 class="element__text"></h2>
          <div class="element__like-content">
            <button type="button" class="element__like" aria-label="Нравиться"></button>
            <p class="element__quantity-likes"></p>
          </div>
        </div>
      </article>
    </template>
  </div>
</body>
</html>

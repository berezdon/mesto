<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="scripts/index.js" defer></script>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип Места России">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__position">
          <img class="profile__avatar" src="./images/jak-iv-kusto-avatar.jpg" alt="Аватар пользователя">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>
      <section class="elements">
      </section>
      <section class="popup popup_edit">
        <form name="popup_edit" class="popup__container popup__container_edit">
          <button type="button" class="popup__close-button popup__close-button_edit" aria-label="Закрыть"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_firstname_value-edit" placeholder="Имя" name="firstname">
          <input type="text" class="popup__input popup__input_profession_value-edit" placeholder="О себе" name="profession">
          <button type="submit" class="popup__save-button" aria-label="Сохранить">Сохранить</button>
        </form>
      </section>
      <section class="popup popup_add">
        <form name="popup_add" class="popup__container popup__container_add">
          <button type="button" class="popup__close-button popup__close-button_add" aria-label="Закрыть"></button>
          <h2 class="popup__title">Новое место</h2>
          <input type="text" class="popup__input popup__input_firstname_value-add" placeholder="Название" name="firstname">
          <input type="url" class="popup__input popup__input_profession_value-add" placeholder="Ссылка на картинку" name="link" required>
          <button type="submit" class="popup__save-button" aria-label="Сохранить">Создать</button>
        </form>
      </section>
      <section class="popup popup_zoom">
        <div class="popup__container-zoom">
          <button type="button" class="popup__close-button popup__close-button_image" aria-label="Закрыть"></button>
          <img class="popup__image" src="#" alt="Картинка для Popup">
          <h2 class="popup__title popup__title_image"></h2>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <template class="template-card">
      <article class="element">
        <img class="element__photo" src="#" alt="">
        <div class="element__trash"></div>
        <div class="element__content">
          <h2 class="element__text"></h2>
          <button type="button" class="element__like" aria-label="Нравиться"></button>
        </div>
      </article>
    </template>
  </div>
</body>
</html>
